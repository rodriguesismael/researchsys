<h1>Nova Universidade Participantes</h1>

<form action="/admin/universidades/adicionar" method="POST">
	<fieldset>
		<div class="form-row">
			<div class="form-group col-md-6">
			  <label for="universidade">Universidade</label>
			  <input type="text" class="form-control" name="universidade" value="{{ @uni.nome }}" id="universidade" required/>
			</div>
			<div class="form-group col-md-6">
			  <label for="responsavel">Prof. Responsável</label>
			  <input type="text" name="responsavel" class="form-control" value="{{ @uni.responsavel }}" id="responsavel"/>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Contato do Comiê de Ética</legend>
		<div class="form-row">
			<div class="form-group col-md-6">
			  <label for="universidade">Endereço</label>
			  <input type="text" class="form-control" name="endereco" value="{{ @uni.endereco }}" id="endereco"/>
			</div>
			<div class="form-group col-md-6">
			  <label for="responsavel">Complemento</label>
			  <input type="text" name="complemento" class="form-control" value="{{ @uni.complemento }}" id="complemento"/>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-2">
			  <label for="universidade">Telefone</label>
			  <input type="text" class="form-control" name="endereco" value="{{ @uni.endereco }}" id="endereco"/>
			</div>
			<div class="form-group col-md-2">
			  <label for="responsavel">CEP</label>
			  <input type="text" name="cep" class="form-control" value="{{ @uni.cep }}" id="cep"/>
			</div>
			<div class="form-group col-md-2">
			  <label for="responsavel">Estado</label>
			  <select name="estado" id="estado" class="form-control">
			  	<repeat group="{{ @estados }}" value="{{ @estado }}">
			  		<option value="{{ @estado.uf }}" <check if="{{ @uni.estado == @estado.uf }}">selected</check>>{{ @estado.nome }}</option>
			  	</repeat>
			  </select>
			</div>
			<div class="form-group col-md-6">
			  <label for="responsavel">Cidade</label>
			  <select name="cidade" id="cidade" class="form-control">
			  	<option>Selecione um estado</option>
			  	<check if="{{ @cidades }}">
				  	<repeat group="{{ @cidades }}" value="{{ @cidade }}">
				  		<option {{ @cidade.id }} <check if="{{ @uni.cidade == @cidade.id }}">selected</check>>{{ @cidade.nome }}</option>
				  	</repeat>			  		
			  	</check>
			  </select>
			</div>
		</div>
	</fieldset>
	<div class="button-group">
		<button type="submit" name="concluir" class="btn btn-primary">Incluir</button>
		<a href="/admin/universidades" class="btn btn-danger" role="button">Voltar</a>
	</div>	
</form>

<script type="text/javascript">
	$("#estado").change(function(){
		$.ajax({url:'/admin/listarCidades',
				type:'GET',
				data:{'uf':$(this).val()},
				dataType:'json',
				success:function(data){
					$("#cidade option").remove();
					for(var i in data){
						$("#cidade").append("<option value='"+data[i]['id']+"'>"+data[i]['nome']+"</option>");
					}
				}
			});
	})
</script>
